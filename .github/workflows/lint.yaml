name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install flake8
      - name: Run flake8
        run: flake8 page_analyzer

