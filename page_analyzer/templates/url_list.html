<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Список URL</h1>
        <table class="table" data-test="urls">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Дата последней проверки</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <td>{{ url[0] }}</td>
                        <td><a href="{{ url_for('url_details', id=url[0]) }}">{{ url[1] 
}}</a></td>
                        <td>{{ url_checks[url[0]] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
